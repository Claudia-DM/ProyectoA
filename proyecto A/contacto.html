<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/contacto.css">
    <title>Contacto</title>
    <script src="https://kit.fontawesome.com/2107360b21.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="cabecera">
            <div class="img-nav">
                <img src="img/logo-header.png" alt="Foto logo de la empresa.">
            </div>
            <ul class="nav-ul">
                <li class="nav-li"><a href="index.html">INICIO</a></li>
                <li class="nav-li"><a href="perros.html">PERROS</a></li>

                <li class="nav-li"><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="form-contacto">
            <form action="POST" id='formulario'>
                <div class="banner-central">
                    <h1 class="titulo-central">Formulario de Contacto</h1>
                </div>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id='nombre' placeholder="Inserte su nombre.">
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id='apellido' placeholder="Inserte su apellido.">
                </div>
                <div>
                    <label for="edad">Edad</label>
                    <input type="number" id='edad' placeholder="Inserte su edad.">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id='email' placeholder="Inserte su email.">
                </div>
                <div>
                    <label for="motivo">Motivo</label>
                    <select name="motivo">
                        <option name="motivo" value="seleccionar">Seleccionar una opci√≥n...
                        <option name="motivo" value="general">Contacto General
                        <option name="motivo" value="producto">Problemas con el Producto
                        <option name="motivo" value="sugerencias">Sugerencias
                    </select>
                </div>
                <div>
                    <label for="consulta">Consulta</label>
                    <textarea name="consulta" rows="15" cols="30"></textarea>
                </div>
                <!-- <input type="submit" onclick = 'return enviarFormulario ();' value ="Enviar"> -->
                <input type="submit" class="btn-enviar" value="Enviar">
        </div>
        <div id='error'></div>
        </form>
        </div>
    </main>





    <script src="js/app.js"></script>
